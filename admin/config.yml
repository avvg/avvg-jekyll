# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
media_folder: 'assets/uploads'
collections:
  - name: 'posts'
    label: 'Posts'
    folder: '_posts/'
    create: true
    fields:
      - { name: title}
      - { name: body, widget: "markdown"}
publish_mode: editorial_workflow
