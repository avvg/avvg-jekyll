# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
media_folder: 'assets/images'
collections:
  - name: 'posts'
    label: 'Posts'
    folder: '_posts/'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { name: title}
      - { name: body, widget: "markdown"}
